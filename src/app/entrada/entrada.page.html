<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form"  [fullscreen]="true">

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input
       type="text"
       required
       [(ngModel)]="user.email">
      </ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input
        type="password" required
        [(ngModel)]="user.password">
      </ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button
          type="button"
          (click)="login()"
          color="danger"
          expand="block">
          Sign In
        </ion-button>
      </ion-col>
    </ion-row>

</ion-content>
